        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    $('.loading').show();
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#label-container').hide();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        predict();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = 'https://teachablemachine.withgoogle.com/models/TGoYMo-d6/';

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                // maxPredictions = model.getTotalClasses();
                maxPredictions = 4;

                // append elements to the DOM
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    // labelContainer.appendChild(document.createElement('div'));
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                $('.result-message').attr('id', prediction[0].className.replaceAll(' ', ''));
                for (let i = 0; i < maxPredictions; i++) {
                    $(labelContainer)
                        .find('.progress-bar-text-' + i)
                        .attr('id', prediction[i].className.replaceAll(' ', ''));
                    $(labelContainer)
                        .find('.progress-bar-' + i)
                        .css('width', prediction[i].probability.toFixed(2) * 100 + '%');
                    $(labelContainer)
                        .find('.progress-bar-' + i)
                        .html(Math.floor(prediction[i].probability.toFixed(2) * 100) + '%');
                    $('#label-container').show();
                }
                $('.flag').attr('src', 'img/flags/' + flags[prediction[0].className] + '.svg');
                $('.flag').show();
                updateContent();
                $('.loading').hide();
            }
        </script>
        <script>
            i18next.init(
                {
                    lng: 'ko',
                    debug: true,
                    resources: lang,
                },
                function (err, t) {
                    if (err) {
                        console.error(err);
                    } else {
                        updateContent();
                    }
                }
            );

            function updateContent() {
                document.getElementById('header_title').innerHTML = i18next.t('header_title');
                document.getElementById('navbar_title').innerHTML = i18next.t('navbar_title');
                document.getElementById('title').innerHTML = i18next.t('title');
                document.getElementById('subtitle').innerHTML = i18next.t('subtitle');
                document.getElementById('upload_text').innerHTML = i18next.t('upload_text');
                var country = $('.result-message').attr('id');
                document.getElementsByClassName('result-message')[0].innerHTML = i18next.t(country);
                var country0 = $('.progress-bar-text-0').attr('id');
                document.getElementsByClassName('progress-bar-text-0')[0].innerHTML = i18next.t(
                    country0
                );
                var country1 = $('.progress-bar-text-1').attr('id');
                document.getElementsByClassName('progress-bar-text-1')[0].innerHTML = i18next.t(
                    country1
                );
                var country2 = $('.progress-bar-text-2').attr('id');
                document.getElementsByClassName('progress-bar-text-2')[0].innerHTML = i18next.t(
                    country2
                );
                var country3 = $('.progress-bar-text-3').attr('id');
                document.getElementsByClassName('progress-bar-text-3')[0].innerHTML = i18next.t(
                    country3
                );
            }

            i18next.on('languageChanged', () => {
                updateContent();
            });
